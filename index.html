<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Webhook Test</title>
    <script>
        function sendToWebhook() {
            const text = document.getElementById('inputText').value;

            fetch('YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "text": text
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('responseText').innerText = 'Response: ' + data.response;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>ChatGPT Webhook Test</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea><br><br>
    <button onclick="sendToWebhook()">Send to ChatGPT</button>
</body>
</html>
